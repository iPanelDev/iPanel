name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Build the solution
        run: |
          dotnet restore
          dotnet build

      - name: Upload `net472`
        uses: actions/upload-artifact@v3
        with:
          name: net472
          path: ${{ github.workspace }}\src\bin\debug\net472

      - name: Upload `net6.0`
        uses: actions/upload-artifact@v3
        with:
          name: net6.0
          path: ${{ github.workspace }}\src\bin\debug\net6.0
