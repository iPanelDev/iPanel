name: Run Xunit tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  Test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Run tests
        run: dotnet test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: tests-on-${{ matrix.os }}
          path: test/TestResults/*/iPanel-Host.Tests.trx
          reporter: dotnet-trx
