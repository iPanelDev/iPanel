name: Run Xunit tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  Test:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Run tests(net48)
        if: ${{ matrix.os }} == "windows-latest"
        run: dotnet test -f net48
      
      - name: Run tests(net6.0)
        run: dotnet test -f net6.0

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests-on-${{ matrix.os }}
          path: test/TestResults/*/iPanel-Host.Tests.trx
          reporter: dotnet-trx
